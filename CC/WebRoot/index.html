<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <!--
     主要知识点：
     1.transform
     2.transition
     3.box-sizing
     4.border-radius
    -->
    <link rel="stylesheet" type="text/css" href="css/html01.css">
    <script src="js/jquery-2.1.1.min.js"></script>
</head>
<body>
    <div class="logo">
	</div>
    <div class="header">
	<h2>欢迎访问 "云课堂" 管理系统</h2>
	</div>
    <div class="box">
        <div class="link link-miss">
            <span class="icon"></span>
            <a href="html/student.html" target="_blank" class="button" data-title="访问学生页面!">
                <span class="line line-top"></span>
                <span class="line line-left"></span>
                <span class="line line-right"></span>
                <span class="line line-bottom"></span>
               学生访问入口
            </a>
        </div>
        <div class="link link-play">
            <span class="icon"></span>
            <a href="html/teacher.html" target="_blank" class="button" data-title="访问老师页面!">
                <span class="line line-top"></span>
                <span class="line line-left"></span>
                <span class="line line-right"></span>
                <span class="line line-bottom"></span>
                老师访问入口
            </a>
        </div>
        <div class="link link-touch">
            <span class="icon"></span>
            <a href="html/admin.html" target="_blank" class="button" data-title="访问管理员页面!">
                <span class="line line-top"></span>
                <span class="line line-left"></span>
                <span class="line line-right"></span>
                <span class="line line-bottom"></span>
                管理员访问入口
            </a>
        </div>
        <div class="tip">
            <em></em>
            <span></span>
        </div>
    </div>
    <script>
        $(function(){
            $(".link .button").hover(function(){
                var title = $(this).attr("data-title");
                $(".tip em").text(title);
                var pos= $(this).offset().left;
                var dis = ($(".tip").outerWidth()-$(this).outerWidth())/2;
                var f = pos-dis;
                $(".tip").css({"left":f+"px"}).animate({"top":195,"opacity":1},300);
            },function(){
              $(".tip").animate({"top":160,"opacity":0},300);
            })
        })
    </script>
	<div id="footer">
	    <p align="center"><strong>&copy;&nbsp; 2015&nbsp; www.xgqfrms.com</strong></p>
	</div>
</body>
</html>
